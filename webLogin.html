<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login : Shutter Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/99b92f35e0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="LogSignpage.css">
</head>

<body>
    <div class="contain1">
        <i class="fas fa-camera"></i>
        <h1 class="header">Shutter Up</h1>

        <div class="info">
            Login to Explore more features of our Website. <br><br>
            <ul>
                <li>View full size Image</li>
                <li>Download Images</li>
                <li>Save to liked Image</li>
            </ul>
        </div>
    </div>

    <div class="contain2">
        <h1>LogIn</h1>
        <form action="/" autocomplete="on" method="POST">
            <div class="userbox">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="email" id="username" class="usertxt" placeholder="Email Address or Username" required>
            </div>

            <div class="pwdbox">
                <label for="pwd"><i class="fas fa-key"></i></label>
                <input type="password" id="pwd" class="pwdtxt" minlength="6" placeholder="Enter Password" required>
            </div>

            <div class="btnbox">
                <input type="submit" name="submit" value="Login" id="submit">
            </div>
        </form>

        <div class="forgot">
            <a href="#">Forgot Passsword?</a>
        </div>
        <hr>
        <div class="newuser">
            <h2>New User</h2>
            <a href="/webSignup.html">Register</a>
        </div>
    </div>
</body>

</html>
